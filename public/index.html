<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QR Code Generator</title>
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background: #f2f2f2;
                height: 100vh;
            }

            .wrapper {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .container {
                background: white;
                width: 90%;
                height: 95%;
                border-radius: 12px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .content {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
                max-width: 400px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 10px;
                text-align: center;
            }

            .input-group {
                display: flex;
                width: 100%;
                margin: 20px 0;
            }

            input[type="text"] {
                flex: 1;
                padding: 10px;
                border: 1px solid #ccc;
                border-right: none;
                border-radius: 8px 0 0 8px;
                font-size: 16px;
            }

            button {
                padding: 10px 20px;
                background: #4CAF50;
                color: white;
                border: none;
                border-radius: 0 8px 8px 0;
                cursor: pointer;
                font-size: 16px;
            }

            #qr-box {
                width: 200px;
                height: 200px;
                background: #e0e0e0;
                margin-bottom: 20px;
                visibility: hidden;
                justify-content: center;
                align-items: center;
                font-size: 18px;
                border-radius: 10px;
            }

            #download-btn {
                background: #007bff;
                padding: 10px 30px;
                border-radius: 8px;
                color: white;
                text-decoration: none;
                font-size: 16px;
                visibility: hidden;
            }

            .download-btn:hover {
                background: #0056b3;
            }
            
            @media (max-width: 480px) {
                .input-group { width: 80%; }
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="content">
                    <h1>QR Code Generator</h1>
                    <div class="input-group">
                        <input type="text" id="qr-input" placeholder="Enter URL" required />
                        <button>Go</button>
                    </div>
                    <div id="qr-box">
                        <img id="qr-img" src="" alt="QR Code" />
                    </div>
                    <a href="#" id="download-btn" download="qrcode.png">Download</a>
                </div>
            </div>
        </div>
    </body>
</html>
